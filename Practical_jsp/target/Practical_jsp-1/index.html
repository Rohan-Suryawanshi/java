<!DOCTYPE html>
<html>
<head>
    <title>Student Details Form</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form action="StudentDetailsServlet" method="post">
        <label for="seatNo">Seat No:</label><br>
        <input type="text" id="seatNo" name="seatNo"><br>
        
        <label for="studName">Student Name:</label><br>
        <input type="text" id="studName" name="studName"><br>
        
        <label for="className">Class:</label><br>
        <input type="text" id="className" name="className"><br>
        
        <label for="totalMarks">Total Marks:</label><br>
        <input type="text" id="totalMarks" name="totalMarks"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
